<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>個人網頁</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="Screenshots\me.png" type="image/x-icon">
    </head>
    <body>
        <div id="background"></div>
        <button id="themeToggle">Toggle Theme</button>
        <header>
            <div class="blogTitle">
                <h1>個人網頁</h1>
                <nav onclick="redirectToPage('index.html')">
                    <img src="Screenshots/home.png" alt="Home Icon">
                    <p>主頁</p>
                </nav>
                <nav onclick="redirectToPage('photo.html')"  class="cp">
                    <img src="Screenshots/photo.png" alt="Photo Icon">
                    <p>精選圖集</p>
                </nav>
                <nav onclick="redirectToPage('project.html')">
                    <img src="Screenshots/project.png" alt="Project Icon">
                    <p>作品展示</p>
                </nav>
                <nav onclick="redirectToPage('about.html')">
                    <img src="Screenshots/about.png" alt="About Icon">
                    <p>關於我</p>
                </nav>
                <nav onclick="window.open('https://github.com/ChenGuoXiang940', '_blank')">
                    <img src="Screenshots/github.png" alt="Github Icon">
                    <p>Github</p>
                </nav>
            </div>
        </header>
        <main>
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <h3 id="caption"></h3>
                <img class="modal-content" id="img01">
            </div>
            <h2>精選圖集</h2>
            <div class="gridcontainer">
                <div class="griditem" onclick="openModal('Screenshots/1.jpg','中科大資工系')">
                    <img src="Screenshots\1.jpg" class="img-photo">
                    <h3>中科大資工系</h3>
                    <p><img src="Screenshots\time.png"></img><a class="a-detail" data-tooltip="甄選實作考場">2023/06/29</a></p>
                </div>
                <div class="griditem" onclick="openModal('Screenshots/2.heic','中科院研發展示館')">
                    <img src="Screenshots\2.heic" class="img-photo">
                    <h3>中科院研發展示館</h3>
                    <p><img src="Screenshots\time.png"></img><a class="a-detail" data-tooltip="飛彈模型展示">2022/11/29</a></p>
                </div>
                <div class="griditem" onclick="openModal('Screenshots/3.heic','中科院研發展示館')">
                    <img src="Screenshots\3.heic" class="img-photo">
                    <h3>中科院研發展示館</h3>
                    <p><img src="Screenshots\time.png"></img><a class="a-detail" data-tooltip="桃園龍潭">2022/11/29</a></p>
                </div>
                <div class="griditem" onclick="openModal('Screenshots/4.heic','台積電')">
                    <img src="Screenshots\4.heic" class="img-photo">
                    <h3>台積電</h3>
                    <p><img src="Screenshots\time.png"></img><a class="a-detail" data-tooltip="桃園龍潭">2022/11/29</a></p>
                </div>
                <div class="griditem" onclick="openModal('Screenshots/5.heic','台北101')">
                    <img src="Screenshots\5.heic" class="img-photo">
                    <h3>台北101</h3>
                    <p><img src="Screenshots\time.png"></img><a class="a-detail" data-tooltip="路上街景">2022/11/24</a></p>
                </div>
                <div class="griditem" onclick="openModal('Screenshots/6.heic','龍潭科學園區')">
                    <img src="Screenshots\6.heic" class="img-photo">
                    <h3>龍潭科學園區</h3>
                    <p><img src="Screenshots\time.png"></img><a class="a-detail" data-tooltip="3D立體地圖">2022/11/29</a></p>
                </div>
            </div>
        </main>
        <footer>
            <hr>
            <p class="about"></p>
        </footer>
        <style>
            p img{
                width: 25px;
                height: 25px;
                vertical-align: text-top;
                padding-right: 10px;
            }
            #caption{
                top: 0;
                text-align: center;
                z-index: 1000;
                position: relative;
            }
            .gridcontainer {
                display: grid;
                gap: 20px;
                grid-template-columns: 1fr;
            }

            @media screen and (min-width:501px) {
                .gridcontainer {
                    grid-template-columns: 1fr 1fr;
                }
            }
            
            @media screen and (min-width:769px) {
                .gridcontainer {
                    grid-template-columns: repeat(3, 1fr);
                }
            }
            .no-hover-effect .a-detail:hover::before {
                display: none;
            }
        </style>
        <script src="script.js"></script>
    </body>
