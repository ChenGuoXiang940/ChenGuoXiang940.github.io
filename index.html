<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網頁</title>
    <meta name="description" content="個人網頁，展示資訊工程系的項目和資料。">
    <meta name="keywords" content="個人網頁, 資訊工程, 程式倉庫"> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/me.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_drop_up,arrow_forward_ios,contrast,dark_mode,description,group,history,home,light_mode,mail,menu,share" />
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="background"></div>
    <div class="cp" id="backToTop">
        <span class="material-symbols-sharp">arrow_drop_up</span>
    </div>
    <header class="blogTitle"></header>
    <main>
        <div id="myModal" class="modal">
            <span class="close">&times;</span>  
            <h3 id="caption"></h3>
            <img class="modal-content" id="img01" alt="Modal Image">
        </div>
        <div class="image-container">
            <img class="main-image" src="assets/images/bodybg.jpg" alt="main-image">
            <p id="department-title">資訊工程系</p>
            <h3 id="student-text">Hi! I'm a student at NTCUST, Taiwan.</h3>
        </div>
        <section>
            <h2>程式倉庫</h2>
            <table id="repo-table" class="info-table">
                <thead>
                    <tr>
                        <th>庫名</th>
                        <th>簡介</th>
                        <th>最後更新</th>
                    </tr>
                </thead>
                <tbody id="repo-list">
                    <!-- Repositories will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer></footer>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
