<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>個人網頁</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="Screenshots\me.png" type="image/x-icon">
    </head>
    <body>
        <div id="background"></div>
        <header>
            <div class="blogTitle">
                <h1>個人網頁</h1>
                <nav onclick="redirectToPage('index.html')">
                    <img src="Screenshots/home.png" alt="Photo Icon">
                    <p>主頁</p>
                </nav>
                <nav onclick="redirectToPage('photo.html')">
                    <img src="Screenshots/photo.png" alt="Photo Icon">
                    <p>精選圖集</p>
                </nav>
                <nav onclick="redirectToPage('project.html')">
                    <img src="Screenshots/project.png" alt="Project Icon">
                    <p>作品展示</p>
                </nav>
                <nav onclick="redirectToPage('about.html')">
                    <img src="Screenshots/about.png" alt="About Icon">
                    <p>關於我</p>
                </nav>
                <nav onclick="window.open('https://github.com/ChenGuoXiang940', '_blank')">
                    <img src="Screenshots/github.png" alt="Github Icon">
                    <p>Github</p>
                </nav>
            </div>
        </header>
        <main>
            <div style="position: relative;">
                <img src="Screenshots/bodybg.jpg" alt="bodybg jpg" width="100%" height="auto*0.7" style="border: rgb(255, 110, 6,15%) 1px solid;">
                <h2 id="department-title" style="position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%);">資訊工程系</h2>
                <div style="text-align: center; position: absolute; top: 70%; left: 40%; transform: translate(-50%, -50%);"><h3 id="student-text">H</h3><span id="cursor"></span></div>
            </div>
        </main>
        <footer>
            <hr>
            <a class="a-about">© 2024 陳國翔</a></br>
            <a class="a-back" href="#">Back to Top</a>
        </footer>
        <style>      
            #department-title {
                font-size: 56px;
                font-family: "Poppins", sans-serif;
            }    
            
            #student-text {
                font-size: 20px;
                padding-top: 20px;
                font-family: "Raleway", sans-serif;
                display: inline-block;
            }

            #cursor {
                display: inline-block;
                width: 1px;
                height: 1em;
                font-size: 24px;
                background-color: #CCFFFF;
                animation: blink 1s steps(1, end) infinite;
            }

            @keyframes blink {
                50% {
                    background-color: transparent;
                }
            }
        </style>
        <script src="script.js"></script>
        <script>
            // 字串從左到右 出現停五秒 再從右到左消失 循環播放
            function animateText() {
                let text = "i! I'm 陳國翔, a student at NTCUST, Taiwan.";
                let studentText = document.getElementById('student-text');
                let index = 0;
                let textInterval = setInterval(function() {
                    if (index < text.length) {
                        studentText.textContent += text[index++];
                    } else {
                        clearInterval(textInterval);
                        setTimeout(function() {
                            let textReverseInterval = setInterval(function() {
                                if (studentText.textContent.length > 1) {
                                    studentText.textContent = studentText.textContent.slice(0, -1);
                                } else {
                                    clearInterval(textReverseInterval);
                                    index = 0;
                                    animateText();
                                }
                            }, 100);
                        }, 3000);
                    }
                }, 100);
            }
        animateText();
        </script>
    </body>
</html>
