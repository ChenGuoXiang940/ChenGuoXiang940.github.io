        <style>      
            #department-title {
                font-size: 36px;
                font-family: "Poppins", sans-serif; 
                color: aliceblue;
            }    
            
            #student-text {
                font-size: 20px;
                padding-top: 20px;
                font-family: "Raleway", sans-serif;
                display: inline-block;
                color: var(--h3-text-color);
            }

            #cursor {
                display: inline-block;
                width: 1px;
                height: 1em;
                font-size: 24px;
                background-color: #13c2c2;
                animation: blink 1s steps(1, end) infinite;
            }

            @keyframes blink {
                50% {
                    background-color: transparent;
                }
            }
            p img{
                width: 25px;
                height: 25px;
                vertical-align: text-top;
                padding-right: 10px;
            }
            #caption{
                top: 0;
                text-align: center;
                z-index: 1000;
                position: relative;
            }
            .gridcontainer {
                display: grid;
                gap: 20px;
                grid-template-columns: 1fr;
            }

            @media screen and (min-width:501px) {
                .gridcontainer {
                    grid-template-columns: 1fr 1fr;
                }
            }
            
            @media screen and (min-width:769px) {
                .gridcontainer {
                    grid-template-columns: repeat(3, 1fr);
                }
            }
            .no-hover-effect .a-detail:hover::before {
                display: none;
            }
        </style>
        <script src="prism.js"></script>
        <script src="script.js"></script>
        <script>
            // 字串從左到右 出現停五秒 再從右到左消失 循環播放
            animateText();
            function animateText() {
                let text = "i! I'm 陳國翔, a student at NTCUST,Taiwan.";
                let studentText = document.getElementById('student-text');
                let index = 0;
                let textInterval = setInterval(function() {
                    if (index < text.length) {
                        studentText.textContent += text[index++];
                    } else {
                        clearInterval(textInterval);
                        setTimeout(function() {
                            let textReverseInterval = setInterval(function() {
                                if (studentText.textContent.length > 1) {
                                    studentText.textContent = studentText.textContent.slice(0, -1);
                                } else {
                                    clearInterval(textReverseInterval);
                                    index = 0;
                                    animateText();
                                }
                            }, 100);
                        }, 5000);
                    }
                }, 100);
            }
        </script>
