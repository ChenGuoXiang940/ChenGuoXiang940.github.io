<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <title>個人網頁</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="Screenshots\me.png" type="image/x-icon">
    </head>
    <body>
        <div id="background"></div>
        <header>
            <div class="blogTitle">
                <h1>個人網頁</h1>
                <nav onclick="redirectToPage('index.html')"  class="cp">
                    <img src="Screenshots/home.png" alt="Home Icon">
                    <p>主頁</p>
                </nav>
                <nav onclick="redirectToPage('photo.html')">
                    <img src="Screenshots/photo.png" alt="Photo Icon">
                    <p>精選圖集</p>
                </nav>
                <nav onclick="redirectToPage('project.html')">
                    <img src="Screenshots/project.png" alt="Project Icon">
                    <p>作品展示</p>
                </nav>
                <nav onclick="redirectToPage('about.html')">
                    <img src="Screenshots/about.png" alt="About Icon">
                    <p>關於我</p>
                </nav>
                <nav onclick="window.open('https://github.com/ChenGuoXiang940', '_blank')">
                    <img src="Screenshots/github.png" alt="Github Icon">
                    <p>Github</p>
                </nav>
            </div>
        </header>
        <main>
            <div style="position: relative;">
                <img src="Screenshots/bodybg.jpg" alt="bodybg jpg" width="100%" height="auto*0.7">
                <h2 id="department-title" style="position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%);">資訊工程系</h2>
            </div>
            <div style="text-align: center;"><h3 id="student-text">H</h3><span id="cursor"></span></div>
            <article class="feedback-section" style="width: 50%;margin: auto;text-align: center;">
                <p>Was this page helpful to you?</p>
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
                <p id="feedbackResponse" style="color: #13c2c2;"></p>
            </article>
        </main>
        <footer>
            <hr>
            <p class="about">© 2024 ChenGuoXiang940. All rights reserved.</p>
        </footer>
        <style>      
            .feedback-section{
                border:solid 1px #f0883e;
                border-radius: 5px;
                
            }
            .feedback-section p, .feedback-section button {
                margin: 5px;
                font-family: "Raleway", sans-serif;
            }
            #yesButton, #noButton {
                cursor: pointer;
                padding: 5px 10px;
                font-size: 16px;
                border: 1px solid #13c2c2;
                border-radius: 5px;
                color: #13c2c2;
                background-color: #000000;
            }
            #department-title {
                font-size: 36px;
                font-family: "Poppins", sans-serif; 
                color: aliceblue;
            }    
            
            #student-text {
                font-size: 20px;
                padding-top: 20px;
                font-family: "Raleway", sans-serif;
                display: inline-block;
                color: #13c2c2;
            }

            #cursor {
                display: inline-block;
                width: 1px;
                height: 1em;
                font-size: 24px;
                background-color: #13c2c2;
                animation: blink 1s steps(1, end) infinite;
            }

            @keyframes blink {
                50% {
                    background-color: transparent;
                }
            }
        </style>
        <script src="script.js"></script>
        <script>
            // 字串從左到右 出現停五秒 再從右到左消失 循環播放
            function animateText() {
                let text = "i! I'm 陳國翔, a student at NTCUST, Taiwan.";
                let studentText = document.getElementById('student-text');
                let index = 0;
                let textInterval = setInterval(function() {
                    if (index < text.length) {
                        studentText.textContent += text[index++];
                    } else {
                        clearInterval(textInterval);
                        setTimeout(function() {
                            let textReverseInterval = setInterval(function() {
                                if (studentText.textContent.length > 1) {
                                    studentText.textContent = studentText.textContent.slice(0, -1);
                                } else {
                                    clearInterval(textReverseInterval);
                                    index = 0;
                                    animateText();
                                }
                            }, 100);
                        }, 5000);
                    }
                }, 100);
            }
            animateText();
            document.getElementById('yesButton').addEventListener('click', function() {
                document.getElementById('feedbackResponse').textContent = 'Thank you for your feedback!';
                document.getElementById('noButton').remove();
            });
            document.getElementById('noButton').addEventListener('click', function() {
                document.getElementById('feedbackResponse').textContent = 'Thank you for your feedback!';
                document.getElementById('yesButton').remove();
            });
        </script>
    </body>
</html>
