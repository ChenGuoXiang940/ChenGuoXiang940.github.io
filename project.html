<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網頁</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/me.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_drop_up,arrow_forward_ios,chevron_right,close,contrast,dark_mode,description,group,history,home,light_mode,mail,menu,share" />
    <link rel="stylesheet" href="assets/css/project.css">
</head>

<body>
    <div id="background"></div>
    <div class="cp" id="backToTop">
        <span class="material-symbols-sharp">arrow_drop_up</span>
    </div>
    <h1></h1>
    <header class="blogTitle"></header>
    <div class="theme" onclick="toggleTheme()" aria-label="切換主題">
        <span class="material-symbols-sharp" id="theme-icon">light_mode</span>
    </div>
    <div class="menu" onclick="toggleMenu()" aria-label="打開選單">
        <span class="material-symbols-sharp">menu</span>
    </div>
    <aside id="catalog">
        <h2>目錄</h2>
        <button id="showNavs"><span class="material-symbols-sharp">chevron_right</span></button>
    </aside>
    <main>
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <h3 id="caption"></h3>
            <img class="modal-content" id="img01" alt="Modal Image">
        </div>
        <select id="languageSwitcher">
            <option value="en">English</option>
            <option value="zh">中文</option>
        </select>
        <article id="articleContent">
            <div class="default-message">
                <h2></h2>
                <p></p>
                <ul></ul>
            </div>
        </article>
    </main>
    <footer></footer>
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/project.js" defer></script>
</body>
